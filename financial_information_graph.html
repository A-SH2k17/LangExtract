                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "General Motors", "label": "General Motors", "shape": "dot", "size": 10, "type": "entity"}, {"color": "#97c2fc", "id": "GM", "label": "GM", "shape": "dot", "size": 10, "type": "entity"}, {"color": "#97c2fc", "id": "Ford", "label": "Ford", "shape": "dot", "size": 10, "type": "entity"}, {"color": "#97c2fc", "id": "F", "label": "F", "shape": "dot", "size": 10, "type": "entity"}, {"color": "#97c2fc", "id": "4.5%", "label": "4.5%", "shape": "dot", "size": 10, "type": "entity"}, {"color": "#97c2fc", "id": "$0.65", "label": "$0.65", "shape": "dot", "size": 10, "type": "entity"}, {"color": "#97c2fc", "id": "Novelis", "label": "Novelis", "shape": "dot", "size": 10, "type": "entity"}, {"color": "#97c2fc", "id": "$19.5 billion", "label": "$19.5 billion", "shape": "dot", "size": 10, "type": "entity"}, {"color": "#97c2fc", "id": "pressure on cash flows", "label": "pressure on cash flows", "shape": "dot", "size": 10, "type": "entity"}, {"color": "#97c2fc", "id": "cut dividends", "label": "cut dividends", "shape": "dot", "size": 10, "type": "entity"}, {"color": "#97c2fc", "id": "Hold", "label": "Hold", "shape": "dot", "size": 10, "type": "entity"}, {"color": "#97c2fc", "id": "Rivian", "label": "Rivian", "shape": "dot", "size": 10, "type": "entity"}, {"color": "#97c2fc", "id": "Ford family", "label": "Ford family", "shape": "dot", "size": 10, "type": "entity"}, {"color": "#97c2fc", "id": "around 40%", "label": "around 40%", "shape": "dot", "size": 10, "type": "entity"}, {"color": "#97c2fc", "id": "F Stock Forecast", "label": "F Stock Forecast", "shape": "dot", "size": 10, "type": "entity"}]);

};

                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
